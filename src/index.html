<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <hi class="country-list">My Country List</hi>
    <div class="input-fields">
        <div class="input__search-box">
            <label for="country-name">Country</label>
            <input type="text" id="country-name" class="input__box" placeholder="Enter country name" data-column="name">
        </div>
        <div class="input__search-box">
            <label for="country-capital">Country capital</label>
            <input type="text" id="country-capital" class="input__box" placeholder="Enter country capital" data-column="capital">
        </div>
        <div class="input__search-box">
            <label for="country-currency">Country currency</label>
            <input type="text" id="country-currency" class="input__box" placeholder="Enter country currency" data-column="currency.name">
        </div>
        <div class="input__search-box">
            <label for="country-language">Country language</label>
            <input type="text" id="country-language" class="input__box" placeholder="Enter country language" data-column="language.name">
        </div>
    </div>
    <div class="button-wrapper">
        <button class="button js-search-button">Search</button>
    </div>
    <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
            <tr>
                <th>Pos</th>
                <th class="sort-button js-sort" data-column="name">Country Name</th>
                <th class="sort-button js-sort" data-column="capital">Country Capital</th>
                <th class="sort-button js-sort" data-column="currency.name">Country Currency</th>
                <th class="sort-button js-sort" data-column="language.name">Country Language</th>
            </tr>
        </thead>
        <tbody class="js-table-body"></tbody>
    </table>
    <div class="button-wrapper">
        <button class="button js-load-more">Load 20 more</button>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
